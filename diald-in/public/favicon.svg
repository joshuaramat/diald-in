  <circle cx="50" cy="50" r="40" fill="#c0392b" />
  
  <!-- Barber Pole Stripes -->
  <g transform="rotate(45, 50, 50)">
    <rect x="30" y="20" width="40" height="8" fill="#f8f9fa" />
    <rect x="30" y="36" width="40" height="8" fill="#f8f9fa" />
